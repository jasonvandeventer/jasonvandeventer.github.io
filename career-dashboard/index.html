<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Career Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #333;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 20px;
      }

      .login-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 25px;
        margin-bottom: 15px;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      .error-message {
        color: #d32f2f;
        margin-top: 10px;
      }

      .security-notice {
        margin-top: 15px;
        font-size: 0.9em;
        color: #2e7d32;
      }

      .app-container {
        display: none;
        padding: 20px;
      }

      .logout-btn {
        float: right;
        margin-bottom: 10px;
        background: #fc466b;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
      }

      #sessionTimer {
        float: left;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 5px 10px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      h1 {
        margin: 0 0 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      th {
        background: #667eea;
        color: white;
        text-align: left;
      }

      tr:hover {
        background: #f7f7ff;
      }

      a.app-link {
        color: #667eea;
        cursor: pointer;
        text-decoration: underline;
      }

      .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
      }

      .btn-success {
        background: #4caf50;
        color: white;
      }

      .btn-danger {
        background: #f44336;
        color: white;
      }

      .btn-secondary {
        background: #ddd;
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
      }

      .modal h2 {
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
      <div class="login-box">
        <h2>üîê Secure Access</h2>
        <form id="loginForm">
          <input
            type="password"
            id="passwordInput"
            class="login-input"
            placeholder="Enter your password"
            required
          />
          <button type="submit" class="login-btn">Access Dashboard</button>
        </form>
        <div id="loginError" class="error-message" style="display: none"></div>
        <div class="security-notice">
          üõ°Ô∏è Your data is encrypted locally and never leaves your browser.
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
      <div>
        <span id="sessionTimer"></span>
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        <h1>üéØ Career Dashboard</h1>
        <p>Track your job applications securely</p>
        <button class="btn btn-success" onclick="openAddModal()">‚ûï Add Application</button>
      </div>
      <table id="appTable">
        <thead>
          <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Last Update</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appBody"></tbody>
      </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="appModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Add Application</h2>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" required />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" required />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
            <option value="Rejected">Rejected</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes"></textarea>
        </div>
        <div class="modal-actions">
          <button class="btn btn-success" onclick="saveApp()">üíæ Save</button>
          <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = 'careerDashboardData';
      const HASH_KEY = 'careerDashboardPwdHash';
      const SESSION_KEY = 'careerDashboardSession';
      const SESSION_TIMEOUT = 2 * 60 * 60 * 1000;
      let apps = [],
        sessionTimer = null,
        sessionStart = null,
        masterPwd = null,
        editingId = null;

      async function hashPassword(p) {
        const enc = new TextEncoder();
        const buf = await crypto.subtle.digest('SHA-256', enc.encode(p));
        return Array.from(new Uint8Array(buf))
          .map((b) => b.toString(16).padStart(2, '0'))
          .join('');
      }
      async function deriveKey(p) {
        const enc = new TextEncoder();
        const mat = await crypto.subtle.importKey('raw', enc.encode(p), { name: 'PBKDF2' }, false, [
          'deriveKey',
        ]);
        return crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: enc.encode('career-salt'), iterations: 50000, hash: 'SHA-256' },
          mat,
          { name: 'AES-GCM', length: 256 },
          false,
          ['encrypt', 'decrypt']
        );
      }
      async function encryptData(data, p) {
        const key = await deriveKey(p);
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const encoded = new TextEncoder().encode(data);
        const cipher = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, encoded);
        return JSON.stringify({
          iv: Array.from(iv),
          data: btoa(String.fromCharCode(...new Uint8Array(cipher))),
        });
      }
      async function decryptData(encStr, p) {
        const e = JSON.parse(encStr);
        const key = await deriveKey(p);
        const iv = new Uint8Array(e.iv);
        const cipher = Uint8Array.from(atob(e.data), (c) => c.charCodeAt(0));
        const buf = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, cipher);
        return new TextDecoder().decode(buf);
      }

      function startSession() {
        sessionStart = Date.now();
        localStorage.setItem(SESSION_KEY, sessionStart);
        if (sessionTimer) clearInterval(sessionTimer);
        sessionTimer = setInterval(() => {
          const elapsed = Date.now() - sessionStart;
          const remain = SESSION_TIMEOUT - elapsed;
          if (remain <= 0) {
            logout();
            return;
          }
          const h = Math.floor(remain / 3600000),
            m = Math.floor((remain % 3600000) / 60000),
            s = Math.floor((remain % 60000) / 1000);
          document.getElementById('sessionTimer').textContent =
            `Session: ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }, 1000);
      }
      function logout() {
        masterPwd = null;
        localStorage.removeItem(SESSION_KEY);
        if (sessionTimer) clearInterval(sessionTimer);
        document.getElementById('appContainer').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
      }
      async function saveData() {
        if (!masterPwd) return;
        const json = JSON.stringify(apps);
        const enc = await encryptData(json, masterPwd);
        localStorage.setItem(STORAGE_KEY, enc);
      }
      async function loadData(pwd) {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) return [];
        try {
          return JSON.parse(await decryptData(stored, pwd));
        } catch {
          return [];
        }
      }

      function renderApps() {
        const body = document.getElementById('appBody');
        if (apps.length === 0) {
          body.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#666;">No applications yet. Click ‚ûï Add Application</td></tr>`;
          return;
        }
        body.innerHTML = apps
          .map(
            (a) => `<tr>
    <td><a class='app-link' onclick="editApp(${a.id})">${a.company}</a></td>
    <td>${a.position}</td>
    <td>${a.status}</td>
    <td>${a.date}</td>
    <td><button class='btn btn-danger' onclick='deleteApp(${a.id})'>üóëÔ∏è</button></td>
  </tr>`
          )
          .join('');
      }

      async function deleteApp(id) {
        if (!confirm('Delete this application?')) return;
        apps = apps.filter((x) => x.id !== id);
        await saveData();
        renderApps();
      }

      function openAddModal() {
        editingId = null;
        document.getElementById('modalTitle').textContent = 'Add Application';
        document.getElementById('company').value = '';
        document.getElementById('position').value = '';
        document.getElementById('status').value = 'Applied';
        document.getElementById('notes').value = '';
        document.getElementById('appModal').style.display = 'flex';
      }
      function closeModal() {
        document.getElementById('appModal').style.display = 'none';
      }

      function editApp(id) {
        const app = apps.find((x) => x.id === id);
        if (!app) return;
        editingId = id;
        document.getElementById('modalTitle').textContent = 'Edit Application';
        document.getElementById('company').value = app.company;
        document.getElementById('position').value = app.position;
        document.getElementById('status').value = app.status;
        document.getElementById('notes').value = app.notes || '';
        document.getElementById('appModal').style.display = 'flex';
      }

      async function saveApp() {
        const company = document.getElementById('company').value.trim();
        const position = document.getElementById('position').value.trim();
        const status = document.getElementById('status').value;
        const notes = document.getElementById('notes').value.trim();
        if (!company || !position) {
          alert('Company & Position required!');
          return;
        }
        if (editingId) {
          const idx = apps.findIndex((x) => x.id === editingId);
          apps[idx] = {
            ...apps[idx],
            company,
            position,
            status,
            notes,
            date: new Date().toLocaleDateString(),
          };
        } else {
          apps.push({
            id: Date.now(),
            company,
            position,
            status,
            notes,
            date: new Date().toLocaleDateString(),
          });
        }
        await saveData();
        renderApps();
        closeModal();
      }

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('passwordInput').value.trim();
        const storedHash = localStorage.getItem(HASH_KEY);
        if (!storedHash) {
          const newHash = await hashPassword(input);
          localStorage.setItem(HASH_KEY, newHash);
          alert('‚úÖ Password set! Keep it safe.');
          await unlock(input);
        } else {
          const h = await hashPassword(input);
          if (h === storedHash) {
            await unlock(input);
          } else {
            const err = document.getElementById('loginError');
            err.textContent = '‚ùå Incorrect password';
            err.style.display = 'block';
          }
        }
      });

      async function unlock(pwd) {
        masterPwd = pwd;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appContainer').style.display = 'block';
        startSession();
        apps = (await loadData(pwd)) || [];
        renderApps();
        document.addEventListener('click', () => (sessionStart = Date.now()));
        document.addEventListener('keypress', () => (sessionStart = Date.now()));
      }

      document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem(SESSION_KEY)) {
          document.getElementById('loginScreen').style.display = 'flex';
        }
      });
      window.onclick = function (e) {
        if (e.target === document.getElementById('appModal')) closeModal();
      };
    </script>
  </body>
</html>
